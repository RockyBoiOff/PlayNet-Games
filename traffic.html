<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Traffic</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Phudu">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Wallpoet">
  <link rel="stylesheet" href="./traffic.css">
  <link rel="shortcut icon" href="./assets/favicon (3).ico">
</head>
<body>
  <a href="./index.html"><img class="grow" src="./assets/PlayNet Games icon upscaled.jpg" alt="Icon"></a>
  <div id="score">Press LB</div>

<div id="controls">
  <div id="buttons">
    <div class="top"><svg width="30" height="30" viewBox="0 0 10 10">
      <g transform="rotate(0, 5,5)">
        <path d="M5,4 L7,6 L3,6 L5,4" />
      </g>
    </svg> 
    <button id="accelerate">
      <p>LB</p>
    </button></div>
    <div class="bottom"><button id="decelerate">
      <p>RB</p>
    </button>
    <svg width="30" height="30" viewBox="0 0 10 10">
      <g transform="rotate(180, 5,5)">
        <path d="M5,4 L7,6 L3,6 L5,4" />
      </g>
    </svg>
  </div></div>
    
  <div id="instructions">
    Press <strong>LB</strong> or <strong>Up Arrow</strong> to start. Avoid collisions with other vehicles by accelerating
    or decelerating with the <strong>LB</strong> and <strong>RB</strong>.
  </div>
</div>

<div id="results">
  <div class="content">
    <h1>You Crashed!</h1>
    <p>Press Shift to Try Again</p>
    <img src="./assets/shift.png" alt="Shift Logo" width="150px">
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js'></script>
<script src="./traffic.js"></script>
</body>
</html>
